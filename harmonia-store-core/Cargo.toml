[package]
name = "harmonia-store-core"
version = "0.0.0-alpha.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Core Nix store semantics - pure types and validation logic"
readme = "README.md"

[dependencies]
bytes = { workspace = true, features = ["serde"] }
data-encoding = { workspace = true }
derive_more = { workspace = true }
harmonia-utils-base-encoding = { version = "0.0.0-alpha.0" }
harmonia-utils-hash = { version = "0.0.0-alpha.0" }
num_enum = { workspace = true }
proptest = { workspace = true, optional = true }
proptest-derive = { workspace = true, optional = true }
ring = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_with = "3.16"
test-strategy = { workspace = true, optional = true }
harmonia-utils-test = { version = "0.0.0-alpha.0", optional = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["io-util", "sync"] }
tracing = { workspace = true }
zerocopy = { version = "0.8", features = ["derive"] }

[dev-dependencies]
proptest = { workspace = true }
proptest-derive = { workspace = true }
rstest = { workspace = true }
tempfile = { workspace = true }
test-strategy = { workspace = true }
tokio-test = "0.4"
hex-literal = "1.1"
harmonia-protocol = { version = "2.1.0", features = ["test"] }
harmonia-utils-test = { version = "0.0.0-alpha.0" }
test-log = "0.2"
rstest_reuse = "0.7"

[features]
test = ["proptest", "proptest-derive", "test-strategy", "harmonia-utils-test", "harmonia-utils-hash/test"]

[[test]]
name = "json_upstream"
path = "tests/json_upstream/mod.rs"

[lints]
workspace = true
