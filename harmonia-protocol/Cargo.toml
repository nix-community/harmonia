[package]
name = "harmonia-protocol"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Nix daemon wire protocol types and serialization"

[dependencies]
async-stream = "0.3"
bstr = "1.11"
bytes = { workspace = true }
derive_more = { workspace = true }
futures = { workspace = true }
libc = "0.2"
num_enum = { workspace = true }
pin-project-lite = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_with = "3.11"
thiserror = { workspace = true }
tokio = { workspace = true, features = ["io-util"] }
tokio-util = { workspace = true, features = ["io"] }
tracing = { workspace = true }

# Internal dependencies
harmonia-store-core = { path = "../harmonia-store-core" }
harmonia-protocol-derive = { path = "../harmonia-protocol-derive" }
# Note: harmonia-nar moved to optional dev-dependency to break circular dependency (TODO T012b)
harmonia-nar = { path = "../harmonia-nar", optional = true }

[dev-dependencies]
harmonia-store-core = { path = "../harmonia-store-core", features = ["test"] }
proptest = { workspace = true }
rstest = { workspace = true }
pretty_assertions = { workspace = true }
test-strategy = { workspace = true }

[lints]
workspace = true
