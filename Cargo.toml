[workspace]
members = ["harmonia-cache", "harmonia-client", "harmonia-daemon"]
resolver = "2"

[workspace.package]
version = "2.1.0"
authors = [
  "JÃ¶rg Thalheim <joerg@thalheim.io>",
  "Simon Hauser <simon.hauser@helsinki-systems.de>"
]
edition = "2021"
license = "MIT"
homepage = "https://github.com/nix-community/harmonia"
repository = "https://github.com/nix-community/harmonia.git"

[workspace.dependencies]
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["sync", "fs", "io-util", "rt", "macros"] }

[workspace.lints.rust]
unsafe_code = "deny"