[package]
name = "harmonia-store-core"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Core Nix store semantics - pure types and validation logic"
readme = "README.md"

[dependencies]
bytes = { workspace = true, features = ["serde"] }
data-encoding = { workspace = true }
derive_more = { workspace = true }
harmonia-utils-base-encoding = { path = "../harmonia-utils-base-encoding" }
harmonia-utils-hash = { path = "../harmonia-utils-hash" }
num_enum = { workspace = true }
proptest = { workspace = true, optional = true }
proptest-derive = { version = "0.5", optional = true }
ring = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_with = "3.16"
test-strategy = { workspace = true, optional = true }
harmonia-utils-test = { path = "../harmonia-utils-test", optional = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["io-util", "sync"] }
tracing = { workspace = true }
zerocopy = { version = "0.8", features = ["derive"] }

[dev-dependencies]
proptest = { workspace = true }
proptest-derive = "0.5"
rstest = { workspace = true }
tempfile = { workspace = true }
test-strategy = { workspace = true }
pretty_assertions = { workspace = true }
tokio-test = "0.4"
hex-literal = "1.1"
harmonia-protocol = { path = "../harmonia-protocol", features = ["test"] }
harmonia-utils-test = { path = "../harmonia-utils-test" }
test-log = "0.2"
rstest_reuse = "0.7"
paste = "1.0"

[features]
test = ["proptest", "proptest-derive", "test-strategy", "harmonia-utils-test", "harmonia-utils-hash/test"]

[lints]
workspace = true
