[workspace]
members = ["harmonia-cache", "harmonia-client", "harmonia-daemon", "harmonia-store-core", "harmonia-store-remote"]
resolver = "2"

[workspace.package]
version = "2.1.0"
authors = [
  "JÃ¶rg Thalheim <joerg@thalheim.io>",
  "Simon Hauser <simon.hauser@helsinki-systems.de>"
]
edition = "2021"
license = "MIT"
homepage = "https://github.com/nix-community/harmonia"
repository = "https://github.com/nix-community/harmonia.git"

[workspace.dependencies]
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["sync", "fs", "io-util", "rt", "rt-multi-thread", "macros", "time", "net", "signal"] }
env_logger = "0.11"
anyhow = "1.0"
toml = "0.8"
thiserror = "2"
hex = "0.4"
base64 = "0.22"

[workspace.lints.rust]
unsafe_code = "deny"
